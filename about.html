<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="empty"></div>
        <div id="text">
            <img src="assets/img/aboutus/txtheader.png" id="txtheader">
        </div>
        <div id="empty"></div>
    </div>

    <div id="overview">
        <div id="featuresoview">
            <h1>
                Game Features
            </h1>
        </div>
        <div id="galoview">
            <h1>
                Galleries
            </h1>
        </div>
        <div id="platformoview">
            <h1>
                Platform
            </h1>
        </div>
    </div>

    <div id="gamefeatures">
        <div id="gamefeaturestitle">
            <h1>
               Game Features 
            </h1>
        </div>
        <div id="adventure">
            <div id="adventureimage">
                <img src="assets/img/aboutus/adventure.png" alt="">
            </div>
            <div id="adventuretext">
            </div>
        </div>
        <div id="discover">
            <div id="discoverimage">
                <img src="assets/img/aboutus/world.png" alt="">
            </div>
        </div>
    </div>

    <div id="emptyspace"></div>

    <div id="galleries">
        <div id="galleriestitle">
            <h1>
                Galleries
            </h1>
        </div>

        <div id="galleriescontent">
            <div id="photos">
                <h1>
                    Photos
                </h1>
            </div>
            <div id="linespace">
                <img src="assets/img/aboutus/linespace.png" alt="">
            </div>
            <div id="videos">
                <h1>
                    Videos
                </h1>
            </div>
        </div>
    </div>

    <div id="emptyspace2"></div>

    <div id="platforms">
        <div id="genshinlogo">
            <img src="assets/img/aboutus/jenshinlogo.png" alt="">
        </div>

        <div id="platformstext">
            <div id="ptext1">
                <h1>
                    Let's Go On An Adventure!
                </h1>
            </div>
            <div id="ptext2">
                <h1>
                    Multiple Platforms for Your Journey
                </h1>
            </div>
            <div id="platformslogo">
                <div id="pslogo">
                    <a href="https://www.playstation.com/en-id/games/genshin-impact/">
                        <img src="assets/img/aboutus/ps4.png">
                    </a>
                </div>
                <div id="iOSlogo">
                    <a href="https://apps.apple.com/app/id1517783697">
                        <img src="assets/img/aboutus/iOS.png">
                    </a>
                </div>
                <div id="androidlogo">
                    <a href="https://play.google.com/store/apps/details?id=com.miHoYo.GenshinImpact">
                        <img src="assets/img/aboutus/android.png">
                    </a>
                </div>
                <div id="windowslogo">
                    <a href="https://sg-public-api.hoyoverse.com/event/download_porter/link/ys_global/genshinimpactpc/default">
                        <img src="assets/img/aboutus/windows.png">
                    </a>
                </div>
            </div>
        </div>

        <div id="platformsbuttonup">
            <img src="assets/img/aboutus/arrowup.png" alt="">
        </div>
