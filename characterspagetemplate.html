<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="characterspagestyle.css">
    <title>Characters Page</title>
</head>
<body>
    <nav class="navbar" id="myNav">
        <div class="logo-menu">
            <div class="logo">
                <img src="assets/img/home/logo.png" alt="logo"></img>
            </div>
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="charactersMainPage.html" class="active">CHARACTERS</a>
                <a href="maps.html">MAPS</a>
                <a href="about.html">ABOUT GAME</a>
            </div>
        </div>
        <div class="menu-button">
            <a href="registerpage.html">REGISTER</a>
            <button
                onclick="location.href='https://sg-public-api.hoyoverse.com/event/download_porter/link/ys_global/genshinimpactpc/default'">Download</button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa-regular fa-bars"></i>
        </a>
    </nav>
    <!-- Main Area -->
    <div id="mainarea">

        <!-- Characters Bar -->
        <div id="charbar">
            here is charbar hello hello hello
        </div>

        <!-- Character Identity -->
        <div id="charidentity">
            <!-- Char Nation -->
            <div id="charnation">
                <h1>
                    Mondstadt
                </h1>
            </div>
            <!-- Char Name & VA -->
            <div id="charnameva">
                <!-- Char Name -->
                <div id="charname">
                    <h1>
                        JEAN
                    </h1>
                </div>
                <!-- Char VA -->
                <div id="charva">
                    <h1>
                        VA : Saito Chiwa
                    </h1>
                </div>
            </div>
            <!-- Char Description -->
            <div id="chardesc">
                <h1>
                    A young knight born to an ordinary family. He serves as a Front-Line Surveyor in his Company. He is a low-key and cautious character.
                </h1>
            </div>
            <!-- Char Quality -->
            <div id="charquality">
                <!-- Rating -->
                <div id="charrating">
                    <div id="ratingtitle">
                        <h1>
                            Rating
                        </h1>
                    </div>
                    <div id="ratingimage">
                        <img src="assets/img/characterspage/5star.png" alt="">
                    </div>
                </div>
                <!-- Vision -->
                <div id="charvision">
                    <div id="visiontitle">
                        <h1>
                            Vision
                        </h1>
                    </div>
                    <div id="visionimage">
                        <img src="assets/img/characterspage/anemo.png" alt="">
                    </div>
                </div>
                <!-- Constellation -->
                <div id="charconstellation">
                    <div id="constellationtitle">
                        <h1>
                            Constellation
                        </h1>
                    </div>
                    <div id="constellationimage">
                        <img src="assets/img/characterspage/leominor.webp" alt="">
                    </div>
                </div>
            </div>
            <!-- Other Char -->
            <div id="otherchar">
                other char
            </div>
        </div>

        <!-- Character Photo -->
        <div id="charphoto">
            <img src="assets/img/characterspage/jeanphoto.png" alt="">
        </div>
    </div>
    <!-- Footer -->
    <div id="footer">
    </div>
</body>
</html>
