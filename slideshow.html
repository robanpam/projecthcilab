<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>

    <div class="slides">
      <div class="slide">
        <img src="assets/img/aboutus/photo1.png" alt="">
      </div>
      <div class="slide">
        <img src="assets/img/aboutus/photo2.png" alt="">
      </div>
      <div class="slide">
        <img src="assets/img/aboutus/photo3.png" alt="">
      </div>
      <div class="slide">
        <img src="assets/img/aboutus/photo4.png" alt="">
      </div>
      <div class="slide">
        <img src="assets/img/aboutus/photo5.png" alt="">
      </div>
      <div class="navigation">
        <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
        <a class = "next" onclick = "plusSlides(-1)">&#10095;</a>
      </div>
    </div>

    <script src="slideshow.js">
    </script>
  </body>
</html>
