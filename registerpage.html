<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerpage.css">
    <title>Register Page</title>
</head>

<body>
    <nav class="navbar" id="myNav">
        <div class="logo-menu">
            <div class="logo">
                <img src="assets/img/home/logo.png" alt="logo"></img>
            </div>
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="charactersMainPage.html">CHARACTERS</a>
                <a href="maps.html">MAPS</a>
                <a href="about.html">ABOUT GAME</a>
            </div>
        </div>
        <div class="menu-button">
            <a href="registerpage.html" class="active">REGISTER</a>
            <button
                onclick="location.href='https://sg-public-api.hoyoverse.com/event/download_porter/link/ys_global/genshinimpactpc/default'">Download</button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa-regular fa-bars"></i>
        </a>
    </nav>
    <div id="registerpagearea">
        <div id="welcometext">
            <div id="welcome1">
            </div>
            <div id="welcome2">
                <img src="assets/img/home/logo.png" alt="">
            </div>
            <div id="welcome3">
                <div id="welcome31">
                    <h1>
                        START THE JOURNEY NOW!
                    </h1>
                </div>
                <div id="welcome32">
                    <h1>
                        Step Into a Vast Magical World of Adventure
                    </h1>
                </div>
            </div>
            <div id="welcome4">
                <img src="assets/img/home/tw.png" alt="">
            </div>
        </div>
        <div id="registerarea">
            <div id="signuptitle">
                <h1>
                    Sign Up
                </h1>
            </div>
            <div id="registersection">
                <form id="registerform">
                    <!-- Name -->
                    <div id="nameregister">
                        <input type="text" placeholder="Name" name="name" id="name" required>
                        <div id="nameerror" class="error">p</div>
                    </div>
                    <!-- Age -->
                    <div id="ageregister">
                        <input type="number" placeholder="Age" name="age" id="age" required>
                        <div id="ageerror" class="error">p</div>
                    </div>
                    <!-- Email -->
                    <div id="emailregister">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <div id="emailerror" class="error">p</div>
                    </div>
                    <!-- Password -->
                    <div id="passwordregister">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <div id="passworderror" class="error">p</div>
                    </div>
                    <!-- Confirm Password -->
                    <div id="confirmpwregister">
                        <input type="password" placeholder="Confirm Password" name="confirmpw" id="confirmpw" required>
                        <div id="confirmpwerror" class="error">p</div>
                    </div>
                    <!-- Agree Terms and Condition -->
                    <div id="agreeregister">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <label id="agreetext">
                            I have read and agree to the Terms of Service & Privacy Policy
                        </label>

                    </div>
                    <div id="forbutton">
                        <button type="submit">
                            Play for Free
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>

</html>
